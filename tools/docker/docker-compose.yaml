version: '3'
services:

    # Cells image with one named volume for the config and the default data
    cells:
        image: pydio/cells:dev
        restart: always    
        volumes: ["workingdir:/var/cells"]      
        ports: ["8080:8080"]
        environment:
            - CELLS_BIND=localhost:8080
            - CELLS_EXTERNAL=localhost:8080
            - CELLS_NO_SSL=1
        depends_on:
            - mysql

    # MySQL image with a default database cells and a dedicated user pydio
    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: P@ssw0rd
            MYSQL_DATABASE: cells
            MYSQL_USER: pydio
            MYSQL_PASSWORD: pydio
        command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
        ports: ["3306:3306"]

volumes:
    workingdir: {}
