services:

  cells:
    image: pydio/cells:v5-sandbox
    restart: unless-stopped
    ports: ["8080:8080"]
    environment:
      - CELLS_INSTALL_YAML=/pydio/config/install.yml
    volumes: 
      - cellsdir:/var/cells
      - ./install-conf.yml:/pydio/config/install.yml:ro
    depends_on:
      - sqldb

  ## Choose one of the DB below (or none for SQLite)

  # PG SQL
  sqldb:
    image: postgres:16.4
    restart: unless-stopped
    expose: [5432]
    volumes:
      - sqldir:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pydio
      POSTGRES_PASSWORD: ChangeMe
      POSTGRES_DB: cells

